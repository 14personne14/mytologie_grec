						<form class="d-flex" role="search" action="/search.html" method="get">
							<input class="form-control me-2" type="text" placeholder="Zeus..." aria-label="Recherche" name="value" />
							<input class="btn btn-outline-success" type="submit" value="Recherche" />

			<div class="case">
				<input type="text" id="cherche" onkeyup="chercher()" placeholder="Qui rechercher vous ?" title="Ecrire un nom" />

				<ul id="liste" hidden="true">
					<li><a href="#">Adele</a></li>

			<div class="row" id="liste_nom">
				<div class="col col-12 col-sm-6 col-lg-3 space-card">
					<div class="card text-center">
						<img src="images/Zeus.jpg" class="card-img-top position-fixed-2" alt="Zeus" />
						<div class="card-body">
							<h5 class="card-title nom-recherche">Zeus</h5>

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
				crossorigin="anonymous"
			></script>
			<script>
				function chercher() {
					var input, filter, ul, li, a, i, txtValue;
					input = document.getElementById('cherche');
					filter = input.value.toUpperCase();
					ul = document.getElementById('liste_nom');
					col = ul.getElementsByClassName('col');
					for (i = 0; i < col.length; i++) {
						h5 = col[i].getElementsByTagName('h5')[0];
						txtValue = h5.textContent || h5.innerText;
						if (txtValue.toUpperCase().indexOf(filter) > -1) {
							col[i].style.display = '';
						} else {
							col[i].style.display = 'none';
						}
					}
				}

				function getUrlVars() {
					var vars = {};
					var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
						vars[key] = value;
					});
					return vars;
				}

				var name = unescape(getUrlVars().value);
				document.getElementById('cherche').value = name;
				chercher();
			</script>
